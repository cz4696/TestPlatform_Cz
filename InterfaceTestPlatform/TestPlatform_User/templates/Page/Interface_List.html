<!DOCTYPE html>
<html lang="en" style="transition: background-color 0.15s ease 0s;">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>接口列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static '/css/layui.css' %}">
    <link rel="stylesheet" href="{% static '/css/modules/layer/default/layer.css' %}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo" style="background-color: #393D49">
        <div class="layui-main">
            <ul class="layui-nav">
                <button style="background-color: #393D49;margin-left: -27px" type="button"
                        class="layui-btn layui-btn-normal"><i
                        class="layui-icon"></i></button>
                <button style="background-color: #393D49" type="button" class="layui-btn layui-btn-normal"><i
                        class="layui-icon"></i></button>
                <button style="background-color: #393D49" type="button" class="layui-btn layui-btn-normal"><i
                        class="layui-icon"></i></button>
                <li class="layui-nav-item" style="margin-left: 35%"><a href=""><h1>Test Platform</h1></a></li>
                <li class="layui-nav-item" style="float: right">
                    <a href="javascript:;">{{ user.get_username }}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">个人中心</a></dd>
                        <dd><a href="{%url 'TestPlatform_User:Logout'%}">登出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body" style="left: 0">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree site-demo-nav" style="margin-right: 10px;height:100%;">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="{%url 'TestPlatform_User:Home'%}">主页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">项目管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="{%url 'TestPlatform_User:Project_List'%}">项目列表</a></dd>
                            <dd><a href="/">信息配置</a></dd>
                            <dd><a href="/">项目成员</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">接口管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="{%url 'TestPlatform_User:Interface_List'%}">接口列表</a></dd>
                            <dd><a href="{%url 'TestPlatform_User:Interface_Perform'%}">接口执行</a></dd>
                            <dd><a href="/">批量接口</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">测试报告</a></li>
                    <li class="layui-nav-item"><a href="">邮件配置</a></li>
                    <li class="layui-nav-item"><a href="">权限管理</a></li>
                </ul>
            </div>
        </div>

        <div style="margin-left: 200px;">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <form action="{% url 'TestPlatform_User:uploadGrade' %}" method="post"
          enctype="multipart/form-data">
                <button type="button" class="layui-btn" id="test3" name="file"><i class="layui-icon"></i>上传文件</button>
                <input type="file" style="width: 50%" name="file" id="filename">
        <button class="btn btn-primary-outline radius size-S" type="submit">提交</button>
                </form>
                <div class="page-container">
                    <table class="layui-table"
                           lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'/api/get_inter_data/'}">
                        <thead>
                        <tr>
                            <th lay-data="{type:'checkbox'}">ID</th>
                            <th lay-data="{field:'in_id', width:100, sort: true}">ID</th>
                            <th lay-data="{field:'in_type', width:100}">接口类型</th>
                            <th lay-data="{field:'in_url', width:300, sort: true}">接口地址</th>
                            <th lay-data="{field:'in_data', width:300}">接口参数</th>
                            <th lay-data="{field:'in_tname', minWidth: 100}">测试人员</th>
                            <th lay-data="{field:'in_expected_result', sort: true, align: 'right'}">预期结果</th>
                            <th lay-data="{field:'in_actual_result', sort: true, minWidth: 100, align: 'right'}">实际结果
                            <th lay-data="{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}">操作</th>
                            </th>
                        </tr>
                        <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% load static %}
<script src="{% static '/js/layui.js' %}" charset="utf-8"></script>
<script src="{% static '/js/lay/modules/upload.js' %}" charset="utf-8"></script>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    layui.use('table', function () {
        var table = layui.table;

    });
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        upload.render({
            elem: '#test3'
            , url: '/api/get_inter_data/' //改成您自己的上传接口
            , accept: 'file' //普通文件
            , done: function (res) {
                layer.msg('上传成功');
                console.log(res);
            }
        });
    });


</script>
</body>
</html>
