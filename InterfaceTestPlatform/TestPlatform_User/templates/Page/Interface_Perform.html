<!DOCTYPE html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>接口列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static '/css/layui.css' %}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo" style="background-color: #393D49">
        <div class="layui-main">
            <ul class="layui-nav">
                <button style="background-color: #393D49;margin-left: -27px" type="button"
                        class="layui-btn layui-btn-normal"><i
                        class="layui-icon"></i></button>
                <button style="background-color: #393D49" type="button" class="layui-btn layui-btn-normal"><i
                        class="layui-icon"></i></button>
                <button style="background-color: #393D49" type="button" class="layui-btn layui-btn-normal"><i
                        class="layui-icon"></i></button>
                <li class="layui-nav-item" style="margin-left: 35%"><a href=""><h1>Test Platform</h1></a></li>
                <li class="layui-nav-item" style="float: right">
                    <a href="javascript:;">{{ user.get_username }}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">个人中心</a></dd>
                        <dd><a href="{%url 'TestPlatform_User:Logout'%}">登出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body" style="left: 0">
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree site-demo-nav" style="margin-right: 10px;height:100%;">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="{%url 'TestPlatform_User:Home'%}">主页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">项目管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="{%url 'TestPlatform_User:Project_List'%}">项目列表</a></dd>
                            <dd><a href="/">信息配置</a></dd>
                            <dd><a href="/">项目成员</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">接口管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="{%url 'TestPlatform_User:Interface_List'%}">接口列表</a></dd>
                            <dd><a href="{%url 'TestPlatform_User:Interface_Perform'%}">接口执行</a></dd>
                            <dd><a href="/">批量接口</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">测试报告</a></li>

                    <li class="layui-nav-item"><a href="">权限管理</a></li>
                </ul>
            </div>
        </div>
        <div style="margin-left: 200px;">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <form class="layui-form layui-form-pane" action="{%url 'TestPlatform_User:Interface_Perform'%}"
                      method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">接口地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入URL" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">接口类型</label>
                        <div class="layui-input-inline">
                            <select name="interest" lay-filter="aihao">
                                <option value="0" selected="">GET</option>
                                <option value="1">POST</option>
                                <option value="2">PUT</option>
                                <option value="3">DELETE</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">数据类型</label>
                            <div class="layui-input-inline">
                                <select name="interest" lay-filter="aihao">
                                    <option value="0" selected="">JSON</option>
                                    <option value="1">DATA</option>
                                    <option value="2">XML</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">接口参数</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">预期结果</label>
                        <div class="layui-input-block">
                            <input type="text" name="expected_result" autocomplete="off" placeholder="请输入预期结果"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">实际结果</label>
                        <div class="layui-input-block">
                            {{data1}}
                        </div>
                    </div>
                    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                        <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
                    </div>
                    <div class="site-demo-button" style="margin-top: 20px; margin-bottom: 0;">
                        <button type="button" class="layui-btn site-demo-active" data-type="loading">执行</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% load static %}
<script src="{% static '/js/layui.js' %}" charset="utf-8"></script>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });

    });
    layui.use('table', function () {
        var table = layui.table;
    });
    //监听提交
    form.on('submit(demo1)', function (data) {
        layer.alert(JSON.stringify(data.field), {
            title: '最终的提交信息'
        })
        return false;
    });
</script>
<script>
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
            loading: function (othis) {
                var DISABLED = 'layui-btn-disabled';
                if (othis.hasClass(DISABLED)) return;

                //模拟loading
                var n = 0, timer = setInterval(function () {
                    n = n + Math.random() * 20 | 0;
                    if (n > 100) {
                        n = 100;
                        clearInterval(timer);
                        othis.removeClass(DISABLED);
                    }
                    element.progress('demo', n + '%');
                }, 300 + Math.random() * 1000);

                othis.addClass(DISABLED);
            }
        };

        $('.site-demo-active').on('click', function () {
            var othis = $(this), type = $(this).data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>

</body>
</html>
