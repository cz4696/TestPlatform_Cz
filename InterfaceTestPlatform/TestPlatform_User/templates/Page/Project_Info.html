<body>

            <ul class="layui-nav">

                <li class="layui-nav-item"><a href="{%url 'TestPlatform_User:Home'%}"><h1>TestPlatform</h1></a></li>

        <!--<div style="margin-left: 200px;">-->
            <div style="padding: 20px; background-color: #F2F2F2;">
                <button id="add_project" class="layui-btn" type="button" data-method="notice">新 增
                </button>

                <table class="layui-table" style="width: auto"
                       lay-data="{url:'/api/get_pj_data/',page:true,limit:10,id:'idTest',toolbar: true,response: {
                statusCode: 200
            }}" lay-filter="demo">
                    <thead>
                    <tr>
                        <th lay-data="{type:'checkbox'}">ID</th>
                        <th lay-data="{field:'pj_id', width:120, sort: true}">项目编号</th>
                        <th lay-data="{field:'pj_name', width:120}">项目名称</th>
                        <th lay-data="{field:'pj_pname', minWidth: 10}">项目经理</th>
                        <th lay-data="{field:'pj_tname', minWidth: 10}">测试人员</th>
                        <th lay-data="{field:'pj_state', sort: true}">状态</th>
                        <th lay-data="{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}">操作</th>
                    </tr>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" href={%url 'TestPlatform_User:Edit_Project'%} >详情</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit" href="{%url 'TestPlatform_User:Edit_Project'%}">修改</a>
                        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" >删除</button>
                    </script>
                    </thead>
                </table>

{% load static %}
<script src="{% static '/js/layui.js' %}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    layui.use('table', function () {
        var table = layui.table;
    });

    layui.use(['layer', "jquery"], function () {
        var
            layer = layui.layer //弹层
            , $ = layui.jquery
        $('#add_project').on("click", function () {
            layer.open({
                title: '新增项目',
                type: 2,
                skin: 'layui-layer-rim', //加上边框
                area: ['450px', '570px'], //宽高
                fix: true,
                // btn: ['确认提交', '取消'],
                shadeClose: true,//点击旁边地方自动关闭
                content: "../add_project",
            });

            // layer.close(layer.index);

            // layer.close(layer.index);
        })
    })
    //----------------------------------------------------------------------
    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
                if(obj.event === 'detail'){
                    layer.msg('ID：'+ data.pj_name + ' 的查看操作');
                } else if(obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();

                    layer.close(index);

                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }

            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        //刷新界面 所有元素
        form.render();
        // 只刷新radio元素
        // form.render('radio');
    });

</script>
</body>
</html>
